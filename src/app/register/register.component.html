<app-header></app-header>

<div class="form-container mt-4 ">
  <h1 class="mb-4">Register</h1>

  <!--  -->

  <form  [formGroup]="registerForm" (ngSubmit)="register()">

    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="firstname">Firstname</label>
        <input type="text" formControlName="firstname" class="form-control" id="firstname">
      </div>
      <div class="form-group col-md-6">
        <label for="lastname">Lastname</label>
        <input type="text" formControlName="lastname" class="form-control" id="lastname">
      </div>
    </div>

    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="dateofbirth">Date of birth</label>
        <input type="date" formControlName="dateofbirth" class="form-control" id="dateofbirth" placeholder="yyyy-mm-dd">
      </div>
    </div>

    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="addressline">Addressline</label>
        <input type="text" formControlName="addressline" class="form-control" id="addressline">
      </div>
      <div class="form-group col-md-3">
        <label for="zipcode">Zipcode</label>
        <input type="text" formControlName="zipcode" class="form-control" id="zipcode">
      </div>
    </div>

    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="city">City</label>
        <input type="text" formControlName="city" class="form-control" id="city">
      </div>

      <div class="form-group col-md-6">
        <label for="country">Country</label>
        <input type="text" formControlName="country" class="form-control" id="country">
      </div>
    </div>

    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="email">Email address</label>
        <input type="email" formControlName="email" class="form-control" id="email">
      </div>
      <div class="form-group col-md-6">
        <label for="password">Password</label>
        <input type="password" formControlName="password" class="form-control" id="password">
      </div>
    </div>

    <button type="submit" value="Register" class="btn btn-lg btn-primary">Register</button>
  </form>

</div>
